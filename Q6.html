<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
        <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 1px 10px 3px grey;
            transition: all 0.4s ease;
            filter:grayscale(2)
        }
        img:hover{
            filter: blur(0);
            transform:rotate(1.5deg)  scale(1.09) ;
        }
    </style>
</head>
<body>
    <main>
    <div class="card">
        <img src="https://indianmakeupdotblog.files.wordpress.com/2022/04/4913256-1.webp" alt="">
    </div>
</main>
</body>
